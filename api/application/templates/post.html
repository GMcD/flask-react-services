{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <p>{{ post['content'] | safe }}</p>
    <a href="{{url_for('index')}}">
        <span class="badge badge-info">Back</span>
    </a>

{% endblock %}
